	<div class="modal login-modal">
		<h1 class="modal-heading">Login</h1>

		<form action="" class="login-modal">
			<input type="text" name="login-username" placeholder="username / email" autocomplete="off">
			<br>
			<input type="password" name="login-password" placeholder="password" autocomplete="off">
			<br>
			<div class="button-container login-modal-button">

			</div>
		</form>
	</div>

	<div class="modal sign-up-modal">
		<h1 class="modal-heading">Sign Up</h1>

		<form action="" class="sign-up-form">
			<input type="text" name="register-username" placeholder="username" autocomplete="off">
			<br>
			<input type="email" name="register-email" placeholder="email" autocomplete="off">
			<br>
			<input type="password" name="register-password" placeholder="password" autocomplete="off">
			<br>
			<input type="confirm password" name="regitser-confirm" placeholder="confirm password"
				autocomplete="off">
			<br>
			<div class="button-container register-modal-button">

			</div>
		</form>
